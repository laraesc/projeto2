<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Procurando um gato perdido</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.jpg" alt="gato perdido">
            <p>Perdi meu gato e preciso de ajuda para encontrá-lo.</p>
            <button class="btn-proximo" data-proximo="1">Procurar na praça</button>
            <button class="btn-proximo" data-proximo="2">Procurar no beco</button>
        </div>
        <div class="passo" id="passo-1">
            <img src="img/cenario-passo1.jpg" alt="praça">
            <p>A praça está cheia de gente</p>
            <button class="btn-proximo" data-proximo="3">Procurar nas árvores</button>
            <button class="btn-proximo" data-proximo="4">Procurar entre os arbustos</button>
        </div>
        <div class="passo" id="passo-2">
            <img src="img/cenario-passo2.jpg" alt="beco">
            <p>Parece vazio</p>
            <button class="btn-proximo" data-proximo="5">Verificar lixeiras</button>
            <button class="btn-proximo" data-proximo="6">Procurar nos entulhos</button>
        </div>
        <div class="passo" id="passo-3">
            <img src="img/cenario-passo3.jpg" alt="arvore">
            <p>Nada</p>
            <button class="btn-proximo" data-proximo="4">Procurar entre os arbustos</button>
            <button class="btn-proximo" data-proximo="2">Procurar no beco</button>
        </div>
        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4.jpg" alt="arbustos">
            <p>Nada, pórem há pegadadas que levam ao beco</p>
            <button class="btn-proximo" data-proximo="2">Procurar no beco</button>
        </div>
        <div class="passo" id="passo-5">
            <img src="img/cenario-passo5.jpg" alt="lixo">
            <p>Todas vazias</p>
            <button class="btn-proximo" data-proximo="6">procurar nos entulhos</button>
        </div>
        <div class="passo" id="passo-6">
            <img src="img/cenario-passo6.jpg" alt="gato">
            <p>Aí está ele!</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
